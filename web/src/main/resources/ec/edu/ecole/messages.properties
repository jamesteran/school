-- error general
mensaje.error.general.titulo=Error General
mensaje.error.general.numero=Error (General)
mensaje.error.general.descripcion=Ha ocurrido un error en la aplicación que no ha sido controlada e identificada.
mensaje.error.general.razon.cabecera=Es posible que la aplicación no este disponible por las siguientes razones.
mensaje.error.general.razon.1=Un error en la codificación del la aplicación.
mensaje.error.general.razon.2=El sistema no puede acceder a los datos solicitados

-- error 500
mensaje.error.500.titulo=Error de servidor 
mensaje.error.500.numero=Error (500)
mensaje.error.500.descripcion=Ha ocurrido un error con el servidor de aplicaciones.
mensaje.error.500.razon.cabecera=Es posible que la aplicación no este disponible por las siguientes razones.
mensaje.error.500.razon.1=El servidor de aplicaciones no ha sido configurado correctamente 
mensaje.error.500.razon.2=El servidor no puede crear o modificar el recurso solicitado porque no hay suficiente espacio de almacenamiento libre 
mensaje.error.500.razon.3=El servidor no soporta o no quiere soportar la versión del protocolo HTTP utilizada en la petición del navegador(actualizar el navegador) 
mensaje.error.500.razon.4=La petición no se puede procesar porque el servidor ha encontrado un bucle infinito al intentar procesarla
mensaje.error.500.razon.5=El servidor actualmente esta muy ocupado, por favor intente mas tarde



-- error 404
mensaje.error.404.titulo=Error de cliente 
mensaje.error.404.numero=Error (404)
mensaje.error.404.descripcion=Se han presentado errores al intentar procesar su solicitud, es posible que se solucione al utilizar un navegador diferente
mensaje.error.404.razon.cabecera=Es posible que la aplicación no este disponible por las siguientes razones.
mensaje.error.404.razon.2=Recurso no encontrado o bloqueado
mensaje.error.404.razon.3=La petición del navegador es demasiado grande y por ese motivo el servidor no la procesa.
mensaje.error.404.razon.4=El método utilizado para acceder al recurso no es el correcto.
mensaje.error.404.razon.5=El servidor no es capaz de devolver los datos en ninguno de los formatos aceptados por el cliente (actualize o cambie de navegador)
mensaje.error.404.razon.6=El cliente falló al continuar la petición.
mensaje.error.404.razon.7=Hay muchas conexiones desde esta dirección de internet.

-- error 403
mensaje.error.403.titulo=Error de cliente 
mensaje.error.403.numero=Error (403)
mensaje.error.403.descripcion=Se han presentado errores al intentar procesar su solicitud, es posible que se solucione al utilizar un navegador diferente
mensaje.error.403.razon.cabecera=Es posible que la aplicación no este disponible por las siguientes razones.
