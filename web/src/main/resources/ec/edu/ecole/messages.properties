mensaje.error.401.titulo=Acceso denegado
mensaje.error.401.numero=Error (401)
mensaje.error.401.descripcion=No tiene acceso al recuso solicitado
mensaje.error.401.razon.cabecera =Es posible que usted no tenga los permisos necesarios para acceder a la aplicación por las siguientes razones:
