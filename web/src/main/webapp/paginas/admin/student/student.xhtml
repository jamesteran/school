<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <body>

    <ui:composition template="#{layoutMB.template}">

      <ui:define name="title">
        School Management - Admin - #{msg['student.info']}
      </ui:define>
	  <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
                margin-top: 10px;
            }

            .ui-g-12, .ui-sm-12 {
                padding-left: 0;
                padding-right: 0;
            }

            .ui-datagrid-column .ui-panel.ui-widget-content {
                border: none;
            }
            
             .ui-grid-col-2 {   
             	padding: 0.8em 0.5em;             
                margin-left: 10px;
            }

        </style>
   	  </ui:define>
      <ui:define name="body">
        <f:view>
          <h:form id="frmAdminStudent">
          
            <p:panel id="panStudent" styleClass="box-primary"  header="Estudiante" style="margin-bottom:20px">
              <p:growl showDetail="true" id="g"/>
                <h:panelGrid columns="3"  cellspacing="7"  columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2" 
                	style="ui-fluid card">
                  <p:outputLabel value="Cedula :"/>
                  <p:inputText value="#{studentController.studentInfo.idNumber}" id="stname" required="true" requiredMessage="please enter Student Name"/>
                  <p:message for="stname"/>

                  <p:outputLabel value="Nombres :"/>
                  <p:inputText value="#{studentController.studentInfo.firstName}" id="faname" required="true" requiredMessage="please enter Father Name"/>
                  <p:message for="faname"/>

                  <p:outputLabel value="Apellidos :"/>
                  <p:inputText value="#{studentController.studentInfo.lastName}" id="moname" required="true" requiredMessage="please enter Mother Name"/>
                  <p:message for="moname"/>

                  <p:outputLabel value="Fecha Nacimiento :"/>
                  <p:calendar value="#{studentController.studentInfo.stdDob}" id="dob" required="true" requiredMessage="please enter Date of Birth" locale="es_ES" pattern="dd/MM/yyyy" />
                  <p:message for="dob"/>

                  <p:outputLabel value="Edad :"/>
                  <p:inputText value="#{studentController.studentInfo.stdAge}" id="age" required="true" requiredMessage="please enter age"/>
                  <p:message for="age"/>
                  
                  <p:outputLabel value="Genero: "/>
		              <p:selectOneMenu value="#{studentController.studentInfo.stdGender}" style="width: 130px;"  id="genStd">
		                <f:selectItem itemLabel="#{msg['mensaje.seleccione']}" itemValue="#{null}" noSelectionOption="true"  />
		                <f:selectItems value="#{studentController.genero}" var="gen" itemLabel="#{gen.descripcion}" itemValue="#{gen.codigo}"/>	                
		              </p:selectOneMenu>
		              <p:message for="genStd"/>                 
                  
                  <p:outputLabel value="Photo :"/>
                  <p:fileUpload value="#{studentController.studentInfo.stdPhoto}" mode="simple" id="photo" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" requiredMessage="Please select photo"/>
                  <p:message for="photo"/>
                </h:panelGrid>
              	<br/>
              </p:panel>
              
              <p:tabView>
		        <p:tab title="AcadÃ©mica">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
		                <h:outputText
		                    value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
		                    His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
		                    Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
		                    but given to ruthless violence whenever anything stands against the good of the family." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Padres">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
		                <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.
		                In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,
		                killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Contactos">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
		                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
		                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
		            </h:panelGrid>
		        </p:tab>
		        <p:tab title="Inf. Salud">
		            <h:panelGrid columns="2" cellpadding="10">
		                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
		                <h:outputText value="After a break of more than 15 years, director Francis Ford Coppola and writer Mario Puzo returned to the well for this third and final story of the fictional Corleone crime family.
		                    Two decades have passed, and crime kingpin Michael Corleone, now divorced from his wife Kay has nearly succeeded in keeping his promise that his family would one day be completely legitimate." />
		            </h:panelGrid>
		        </p:tab>
		    </p:tabView>
 
          </h:form>
        </f:view>
      </ui:define>

    </ui:composition>

  </body>
</html>
