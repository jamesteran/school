<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:dialog modal="true" dynamic="true" widgetVar="widAdmTutoria"
		id="idDlgTutoria">

		<f:facet name="header">
			<p:outputLabel value="Agregar / Editar" />
		</f:facet>

		<p:outputPanel>

			<h:panelGrid columns="2">
				<p:outputLabel value="#{lbl['asignatura.nombre']}" styleClass="textoOscuro" />
				<p:selectOneMenu value="#{d4TutoriasController.asignatura.valor}" 
					id="somMateriaD4" filter="true" filterMatchMode="contains">
					<f:selectItem itemLabel="#{tmpl['etiqueta.seleccione']}"
						itemValue="#{null}" noSelectionOption="true" />
					<f:selectItems value="#{d4TutoriasController.lstMaterias}" 
						var="mat" itemLabel="#{mat.codigoMateriaConcatenado} - #{mat.nombreMateria}" 
						itemValue="#{mat.idAreaEstudio}-#{mat.codMateria}" />
					<p:ajax />
				</p:selectOneMenu>

				<p:outputLabel value="#{lbl['paralelo.nombre']}" styleClass="textoOscuro" />
				<p:inputText value="#{d4TutoriasController.paralelo.valor}" 
					onkeyup="value = value.replace(/[^0-9a-zA-Z]/g,'');" 
					onblur="value = value.toUpperCase();" styleClass="upperCase"
					maxlength="5" />

				<p:outputLabel value="Lugar" styleClass="textoOscuro" />
				<p:inputText value="#{d4TutoriasController.lugar.valor}" onkeyup="value=value.toUpperCase()" styleClass="upperCase"
					maxlength="200" />
			</h:panelGrid>


			<br />
			<center>
				<p:commandButton id="btnGuardarTutoria" value="Guardar"
					action="#{d4TutoriasController.guardarInformacionTutoria()}"
					update=":#{p:component('tblTutoria')} :#{p:component('dlgMsg')}"
					styleClass="botonGeneralAuto botonNormal">
				</p:commandButton>

				<p:commandButton value="#{tmpl['boton.cancelar']}"
					oncomplete="PF('widAdmTutoria').hide();"
					styleClass="ui-confirmdialog-no botonGeneralAuto botonNormal">
					<p:ajax resetValues="true" />
				</p:commandButton>
			</center>

		</p:outputPanel>
	</p:dialog>
</ui:composition>
