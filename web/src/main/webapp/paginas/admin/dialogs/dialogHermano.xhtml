<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:dialog modal="true" dynamic="true" widgetVar="widAdmProyectos"
		id="idDlgProyectos">

		<f:facet name="header">
			<p:outputLabel value="Agregar / Editar" />
		</f:facet>

		<p:outputPanel>

			<h:panelGrid columns="2">
				<p:outputLabel value="CÃ³digo Proyecto:" styleClass="textoOscuro"></p:outputLabel>
				<p:inputText value="#{d9ProyectosController.codigoProyecto.valor}" onkeyup="value=value.toUpperCase()" styleClass="upperCase" 
					maxlength="20" size="20"></p:inputText>
					
				<p:outputLabel value="Nombre Proyecto:"
					styleClass="textoOscuro"></p:outputLabel>
				<p:inputTextarea value="#{d9ProyectosController.nombreProyecto.valor}" onkeyup="value=value.toUpperCase()" styleClass="upperCase" 
					maxlength="250" cols="40" rows="2"></p:inputTextarea>
			</h:panelGrid>

			<br />
			<center>
				<p:commandButton id="btnGuardarProyectos" value="Guardar"
					action="#{d9ProyectosController.guardarInformacionProyectos()}"
					update=":#{p:component('dlgMsg')} :#{p:component('tblProyectos')}"
					styleClass="botonGeneralAuto botonNormal">
				</p:commandButton>

				<p:commandButton value="#{tmpl['boton.cancelar']}"
					oncomplete="PF('widAdmProyectos').hide();"
					styleClass="ui-confirmdialog-no botonGeneralAuto botonNormal">
					<p:ajax resetValues="true" />
				</p:commandButton>
			</center>

		</p:outputPanel>
	</p:dialog>
</ui:composition>
