<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <body>

    <ui:composition template="#{layoutMB.template}">

      <ui:define name="title">
        Gestion Escolar - Admin - Paralelo #{lbl['asignatura.nombre']}
      </ui:define>

      <ui:define name="body">
        <f:view>
          <h:form id="adf">
            <p:growl id="grl" showDetail="true"/>
            <p:fieldset legend="Add New Section" id="fld" style="font-size: 9pt;">
              <p:panelGrid columns="4">
                <p:column>
                  <p:outputLabel value="Año académico :" /><br/>
                  <p:selectOneMenu value="#{sectionBean.acyearId}" required="true" requiredMessage="Field must not empty">
                    <f:selectItem itemLabel="Select Year " itemValue=""/>
                    <f:selectItems value="#{sectionBean.academicYears}" var="aac" itemLabel="#{aac.acyear}" itemValue="#{aac.acyid}"/>
                  </p:selectOneMenu>                                    
                </p:column>
                <p:column>
                  <p:outputLabel value="Curso :" /><br/>
                  <p:selectOneMenu value="#{sectionBean.classId}" required="true" requiredMessage="Field must not empty">
                    <f:selectItem itemLabel="Select Class" itemValue=""/>
                    <f:selectItems value="#{sectionBean.classNames}" var="ccc" itemLabel="#{ccc.className}" itemValue="#{ccc.classId}"/>
                  </p:selectOneMenu>                                    
                </p:column>
                <p:column>
                  <p:outputLabel value="Paralelo :"/><br/>
                  <p:inputText value="#{sectionBean.sectionName}" required="true" requiredMessage="Field nust not empty"/>
                </p:column>
                <p:column>
                  <p:outputLabel value=""/><br/>
                  <p:commandButton value="Save" action="#{sectionBean.insertSection}" 
               						update="grl,:dtform:dt,fld" icon="ui-icon-disk" styleClass="btn-primary"/>
                </p:column>
              </p:panelGrid>
            </p:fieldset>                           
          </h:form>
          
          <h:form id="dtform">
            <p:dataTable id="dt" value="#{sectionBean.sections}" var="item" style="font-size: 9pt;">
              <p:column headerText="ID" style="width: 40px;text-align: center;">                                
                #{item.sectionId}
              </p:column>
              <p:column headerText="Academic Year" filterBy="#{item.academicYear.acyear}" style="text-align: center;">                                
                #{item.academicYear.acyear}
              </p:column>
              <p:column headerText="Class Name" filterBy="#{item.className.className}">                                
                #{item.className.className}
              </p:column>
              <p:column headerText="Section name">                                
                #{item.sectionName}
              </p:column>
              <p:column headerText="Option" style="width: 250px;">                
                <p:commandButton value="Editar" action="#{sectionBean.prepareUpdate()}" immediate="true"  update=":frmDialog" 
                                 oncomplete="PF('editdialog').show()" icon="ui-icon-pencil" styleClass="btn-success">
                  <f:setPropertyActionListener target="#{sectionBean.section}" value="#{item}" />
                </p:commandButton>                       
                <p:spacer width="5"/>                       
                <p:commandButton value="Eliminar" action="#{sectionBean.deleteSection}" styleClass="btn-danger" immediate="true" disabled="true"
                				update=":adf:grl,dt" icon="ui-icon-close" >
                  <f:setPropertyActionListener target="#{sectionBean.section}" value="#{item}"/>                                    
                </p:commandButton>                        
              </p:column>
            </p:dataTable>
                       
            
          </h:form>
          
          <h:form id="frmDialog">
          	<p:dialog id="dialog" widgetVar="editdialog"  hideEffect="fold" resizable="false" header="Edit Section">
	            <p:outputPanel id="panelEditSection">
	              <p:panelGrid id="editpane"  columns="2">
	                <p:outputLabel value="Section ID :"/>
	                <p:inputText value="#{sectionBean.section.sectionId}" disabled="true"/>
	
	                <p:outputLabel value="Año académico :" />
	                <p:selectOneMenu value="#{sectionBean.acyear}" required="true" requiredMessage="Field must not empty">                  
	                  <f:selectItem itemLabel="Select" itemValue=""/>
	                  <f:selectItems value="#{sectionBean.academicYears}" var="acy" itemLabel="#{acy.acyear}" itemValue="#{acy.acyid}"/>
	                </p:selectOneMenu>
	
	                <p:outputLabel value="Curso :" />
	                <p:selectOneMenu value="#{sectionBean.classId}" required="true" requiredMessage="Field must not empty" >
	                  
	                  <f:selectItem itemLabel="Select" itemValue=""/>
	                  <f:selectItems value="#{sectionBean.classNames}" var="clas" itemLabel="#{clas.className}" itemValue="#{clas.classId}"/>
	                </p:selectOneMenu> 
	
	                <p:outputLabel value="Paralelo :"/>
	                <p:inputText value="#{sectionBean.section.sectionName}" required="true" requiredMessage="Field nust not empty" id="txtSecName"/>
	                <p:spacer/>
	                
	                <p:commandButton value="Update" action="#{sectionBean.updateSection()}" styleClass="btn-info"
	                oncomplete="PF('editdialog').hide()" update=":dtform:dt"/>
	              </p:panelGrid>
				</p:outputPanel>
            </p:dialog>
          </h:form>
        </f:view>
      </ui:define>

    </ui:composition>

  </body>
</html>
