	<style type="text/css">
		body .load-bar {
			margin-top: -20px;
		}
		/* below css hides growls in small screens and makes messages visible */
		@media ( max-width : 768px) {
			body div.ui-growl {
				display: none;
			}
			body div.ui-messages {
				display: block;
			}
		}
		
		/* below css hides messages in medium/big devices and makes growl visible in such devices */
		@media ( min-width : 769px) {
			body div.ui-growl {
				display: block;
			}
			body div.ui-messages {
				display: none;
			}
		}
		
		body.login-page {
			background-color: gray;
		}
		
		html {
			/*background: url(#{resource[ 'images:login-bg.jpg' ]}) no-repeat center center fixed;*/
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			background-color: gray;
		}
	</style>
</h:head>

			<!-- /.login-logo -->
			<div class="box login-box-body">
				<center>
					<p:graphicImage value="/resources/images/logo.png" width="85px" height="90px"/>
				</center>
				<h:form id="frmLogin">
				<p:panel id="panLogin">
					<p:growl showDetail="true" id="gLi" showSummary="true">
					 	<p:autoUpdate/>
                	</p:growl>
					<p class="login-box-msg">Por favor inicie sesión</p>
					<!-- <p:messages closable="true" /> -->

					<p:outputLabel value="Usuario :" />
					<div class="form-group has-feedback">
						<p:inputText value="#{loginBean.userName}" id="uss"
							styleClass="form-control" placeholder="Ingrese el usuario"
							required="true" requiredMessage="Ingrese usuario válido" />
						<p:message for="uss" />
					</div>
					<p:spacer height="3px;" />
					<p:outputLabel value="Contraseña :" />
					<div class="form-group has-feedback">
						<p:inputText value="#{loginBean.password}" type="password" styleClass="form-control"
                                     placeholder="Ingrese contraseña" required="true" id="pss"
                                     requiredMessage="Contraseña es requerida."/>
                        <p:message for="pss" />
					</div>
					<p:spacer height="7px;" />
					<div class="row">
						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton value="log in" action="#{loginBean.doLogin}"
								styleClass="btn btn-success btn-block" update="frmLogin, panLogin" />
						</div>
					</div>
					</p:panel>
